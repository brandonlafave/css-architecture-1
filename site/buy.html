  <body>

    <header class="mainHeader">
      <div class="container">
        <h1><div class="icon-cogs"></div>Cool Shit</h1>
        <nav>
          <ul>
            <a href="index.html" class="navLink"><li>Look at Shit</li></a>
            <a href="buy.html" class="navLink"><li>Buy Shit</li></a>
            <a href="about.html" class="navLink"><li>About our Shit</li></a>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article class="container">
        <p class="centerText buyShit">Buy some of our cool shit now!</p>
        <form>
          <fieldset class="six offset-by-three columns">
            <legend>Product:</legend>
            <select required>
              <option value="mug">Shark Attack Mug - $16</option>
              <option value="rolex">Oyster Rolex - $48,850</option>
              <option value="armor">Cat Battle Armor - $500</option>
              <option value="decal">Shoot The Apple Decal - $19</option>
              <option value="inflatable">Retro Controller Inflatable - $35</option>
              <option value="toothbrush">Tooth Toothbrush Holder - $48</option>
              <option value="napkin">Mountain Napkin Holder - $28</option>
              <option value="slush">Coca-Cola Slush Maker - $65</option>
              <option value="moonlight">Moonlight Wall Sticker - $595</option>
              <option value="painting">JFK Alien Hunter Painting - $30</option>
              <option value="stand">Ninja Phone Stand - $24</option>
              <option value="tent">Inflatable Tent - $5,650</option>
            </select>
          </fieldset>
          <fieldset class="six offset-by-three columns">
            <legend>Your information</legend>
            <ul>
              <li><label for="name">Name: </label><input type="text" name="name" placeholder="First Last" id="name" class="stored" required>
              <li><label for="email">Email: </label><input type="email" name="email" placeholder="Email" id="email" class="stored" required></li>
              <li><label for="phone">Phone: </label><input type="tel" name="phone" placeholder="(555)555-5555" id="phone" class="stored"></li>
            </ul>
          </fieldset>
          <fieldset class="six offset-by-three columns">
            <legend>Card information</legend>
            <fieldset>
              <input class="card" name="cardtype" type="radio" required>
              <label for="visa">VISA</label>
              <input class="card" name="cardtype" type="radio" required>
              <label for="amex">AmEx</label>
              <input class="card" name="cardtype" type="radio" required>
              <label for="mastercard">Mastercard</label>
            </fieldset>
            <fieldset>
              <ul>
                <li><label for="cardnumber">Card number: </label>
                <input id="cardnumber" name="cardnumber" type="number" required></li>
                <li><label for="secure">Security code: </label>
                <input id="secure" name="secure" type="number" required></li>
                <li><label for="namecard">Name on card: </label>
                <input id="namecard" name="namecard" type="text" required></li>
              </ul>
            </fieldset>
            <fieldset>
              <legend class="billing">Billing Address: </legend>
              <ul>
                <li><label for="street1">Street 1: </label>
                <input id="street1" name="street1" type="text" class="stored" required></li>
                <li><label for="street2">Street 2: </label>
                <input id="street2" name="street2" type="text" class="stored"></li>
                <li><label for="city">City: </label>
                <input id="city" name="city" type="text" class="stored" required></li>
                <li><label for="state">State: </label>
                <input id="state" name="state" type="text" class="stored" required></li>
                <li><label for="zip">Zip Code: </label>
                <input id="zip" name="zip" type="number" class="stored" required></li>
              </ul>
            </fieldset>
          </fieldset>
          <input class="six offset-by-three columns buyButton" type="submit" name="button" value="Submit">
        </form>
      </article>
    </main>

        </nav>
      </div>
    </footer>
